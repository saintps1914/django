{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brobas Control</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="https://static.tildacdn.com/tild3637-3264-4135-a237-373565386561/logo-brobas.png" alt="Brobas">
            </a>
        </div>
        <div class="logout-btn">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="footer-line"></div>
        <p class="footer-text">Created and managed by <b>Aleksei Krenitsyn</b></p>
    </footer>
</body>
</html>
